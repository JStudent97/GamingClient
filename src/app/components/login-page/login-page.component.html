<div id="login-background">
  <div class="container" id="login-container">
    <div class="row align-items-center" id="vertical-center">
      <div class="col-md-4 offset-md-8" id="horizontal-align">
        <div class="container-div">
          <form class="form" id="register-form">
            <div class="input-container" id="first-input">
              <label for="username_input">Username:</label>
              <input type="text" id="username_input" name="title" [(ngModel)]="username">
            </div>
            <div class="input-container">
              <label for="password_input">Password:</label>
              <input type="password" id="password_input" name="password">
            </div>
            <input type="submit" value="Login" class="btn submit-button" (click)="loginUser(username)">
            <input type="submit" value="SignUp" class="btn submit-button" (click)="setUserInSignUp()">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
