<div id="root-div">
  <h1>Your games</h1>

  <div *ngFor="let game of games" class=" row game-container">
    <div class="col-md-2 img-container">
      <img src="{{game.header_image}}" alt="">
    </div>
    <div class="col-md-10 gameInfo">
      <h5>{{game.name}}</h5>
      <p>Game genres: <span *ngFor="let genre of game.genres">{{genre.description}} </span> </p>
      <p>Total achievements for you to gain: {{game.achievements.total}}</p>
      <p>Total hours played: {{game.playtime / 60 | number:'1.0-0'}} hours</p>
      <button (click)="launchGame(game.name)">Play</button>
    </div>
  </div>
</div>
